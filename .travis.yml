language: php
php:
  - 7.1
  - 7.2
  - 7.3
  - 7.4snapshot
  - nightly

matrix:
  allow_failures:
    - php: 7.4snapshot
    - php: nightly

branches:
  only:
    - master

before_install:
  - travis_retry composer self-update
  - composer install

script: phpunit --bootstrap vendor/autoload.php --coverage-clover=coverage.xml --whitelist=src tests

after_success:
  - bash <(curl -s https://codecov.io/bash)
